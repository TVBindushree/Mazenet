<html lang="en">
<head>
  <meta charset="utf-8" />

  })(window,document,'script','dataLayer','GTM-THQK7645');</script>

<body>
  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header class="site-header">
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html" class="navlink">Home</a>
      <a href="contact.html" class="navlink">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="contact-card">
      <h2>Send us a message</h2>

      <!-- Contact Form -->
      <form id="contactForm">
        <label>Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>

    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> My Ecommerce — Demo site</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // Page view event
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "pageView",
      page: { path: "/contact", title: document.title }
    });

    // Form submission → GTM + redirect to your website
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const name = form.get("name");
      const email = form.get("email");

      // GTM event push
      window.dataLayer.push({
        event: "contactSubmit",
        contact: { name: name, email: email }
      });

      // Redirect to your website
      window.location.href = "https://tvbindushree.github.io/mazenetlinker/";
    });
  </script>

</body>
</html>
