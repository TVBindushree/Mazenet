  <header class="site-header">

    <nav>
      <a href="index.html" class="navlink">Home</a>
      <a href="contact.html" class="navlink">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="thankyou-card">
      <h2>Thanks — we received your message!</h2>
      <p>We'll respond to your email shortly.</p>

      <div class="submitted-info" id="submittedInfo" style="display:none;">
        <h3>Submitted data (demo)</h3>
        <pre id="formDataPre"></pre>
      </div>

      <a class="btn" href="index.html">Back to Home</a>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year3"></span> My Ecommerce — Demo site</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // page view push for thankyou
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: 'pageView',
      page: { path: '/thankyou', title: document.title }
    });

    // optional: show submitted data if passed in query string (demo)
    (function showSubmittedData() {
      const params = new URLSearchParams(location.search);
      if (params.has('name') || params.has('email') || params.has('message')) {
        const infoEl = document.getElementById('submittedInfo');
        const pre = document.getElementById('formDataPre');
        const name = params.get('name') || '';
        const email = params.get('email') || '';
        const message = params.get('message') || '';
        pre.textContent = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;
        infoEl.style.display = 'block';
      }
    })();
  </script>
